{% extends 'pages/base.html' %}

{% block content %}

	<div class="container-fluid text bot-pad position">
		<div class="row">
			<div class="col-lg-6 col-xs-12 align-self-start">
				{% if post.main_picture %}
					<img src="/media/blog/{{ post.main_picture }}">
				{% endif %}
			</div>
		</div>
		<div class="row">
			<div class="col-lg-6 col-xs-12 v-padding">
				<a href="/blog/"><--- Back to blog</a>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-6 col-xs-12  v-padding"> 
				<p>{{ post.published_date }}</p>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-6 col-xs-12 align-self-start title" style="padding-top: 0px;">
				<p>{{ post.title }}</p>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-6 col-xs-12 align-self-start">
				<p>{{ post.text|linebreaksbr }}</p>
			</div>
		</div>
	</div>
	<div class="container-fluid top-pad top-border-grad">
		<div class="row">
			<div class="col-lg-12 col-xs-12 align-self-start text">
				<h1>{{ post.title }}</h1>
			</div>
		</div>
	</div>

{% endblock %}
