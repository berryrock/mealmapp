{% extends 'pages/base.html' %}

{% block content %}

	<div class="container-fluid text bot-pad position">
		<div class="row">
			<div class="col-lg-7 col-xs-12 align-self-start title" style="padding-top: 0px;">
				<p>News of the&nbsp;project</p>
			</div>
		</div>
		<div class="row">

			{% for news in newses %}
			<div class="col-lg-3 col-md-6 col-xs-6 v-padding">
				<div class="col-12 tile inner">
					{% if news.main_picture %}
					<img src="/media/news/{{ news.main_picture }}">
					{% endif %}
					<div class="col-12 v-padding">
						<p>{{ news.title }}</p>
						<a href="{% url 'news_detail' url=news.url %}">Read more ---></a>
					</div>
				</div>
			</div>
			{% endfor %}

		</div>
	</div>

	<div class="container-fluid top-pad top-border-grad">
		<div class="row">
			<div class="col-lg-12 col-xs-12 align-self-start text">
				<h1>Mealmapp - Last news of the project</h1>
			</div>
		</div>
	</div>
{% endblock %}
