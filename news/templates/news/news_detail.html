{% extends 'pages/base.html' %}

{% block content %}

	<div class="container-fluid text bot-pad position">
		<div class="row">
			<div class="col-lg-6 col-xs-12 align-self-start">
				{% if news.main_picture %}
					<img src="/media/news/{{ news.main_picture }}">
				{% endif %}
			</div>
		</div>
		<div class="row">
			<div class="col-lg-6 col-xs-12 v-padding">
				<a href="/news/"><--- All news </a>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-6 col-xs-12  v-padding"> 
				<p>{{ news.published_date }}</p>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-6 col-xs-12 align-self-start title" style="padding-top: 0px;">
				<p>{{ news.title }}</p>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-6 col-xs-12 align-self-start">
				<p>{{ news.text }}</p>
			</div>
		</div>
	</div>
	<div class="container-fluid top-pad top-border-grad">
		<div class="row">
			<div class="col-lg-12 col-xs-12 align-self-start text">
				<h1>{{ news.title }}</h1>
			</div>
		</div>
	</div>

{% endblock %}
